        <h1>contact me</h1>
        <div class="underline"></div>
      </div>
      <!-- end of section title -->

      <div class="page-info">

          <p><strong>If you are looking to get ahold of me, you can send me a message.</strong></p>
          <!-- end of contact item -->
        </div>
        <!-- contact form -->
        <div class="contact-form">
          <form action="https://formspree.io/f/mrgjepqd" method="POST">
            <div class="form-group">
              <!-- inputs -->
              <input type="text" placeholder="name" class="form-control" name="name">
              <input type="email" placeholder="email" class="form-control" name="email">
              <textarea name="message" placeholder="message" class="form-control" rows="5"></textarea>
            </div>
            <!-- button -->
            <button type="submit" class="submit-btn btn">submit here</button>
          </form>
        </div>
      </div>
